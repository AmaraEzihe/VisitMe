{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="checkin-container">
  <h2>Check Out</h2>
  <p class="subtitle">Thank you for coming today, please sign out.</p>

  <div class="form-card">
    <h3 style="text-align: center; margin-bottom: 20px;">Sign out</h3>
    <form id="checkin-form" method="post">
      {% csrf_token %}

      <div class="form-group">
        <div class="label-icon-holder">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6" stroke="#2E3A59" width="22" height="22">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-3.17.789 6.721 6.721 0 0 1-3.168-.789 3.376 3.376 0 0 1 6.338 0Z" />
          </svg>
          <label for="visitor_id">Visitor's ID <span class="required">*</span></label>
        </div>
        <input type="text" id="visitor_id" name="visitor_id" required />
      </div>

      <button type="submit" class="next-btn" id="next-btn">Next</button>
    </form>
  </div>
</section>
{% endblock %}
