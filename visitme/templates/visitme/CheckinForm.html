{% extends 'base.html' %} {% block content %}
<div class="checkin-container">
    <h1>Check in</h1>
    <p class="subtitle">Lets get you checked in to our system</p>
    <div class="form-card">
        <h2>Fill the FORM below</h2>
        <form id="checkin-form" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="label-icon-holder">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6" stroke="#2E3A59" width="22" height="22">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                    <label for="full_name">First Name <span class="required">*</span></label>
                </div>
                <input type="text" id="full_name" name="first_name" required />
            </div>

            <div class="form-group">
                <div class="label-icon-holder">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6" stroke="#2E3A59" width="22" height="22">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                    <label for="full_name">Last Name <span class="required">*</span></label>
                </div>
                <input type="text" id="full_name" name="last_name" required />
            </div>

            <div class="form-group">
                <div class="label-icon-holder">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6" stroke="#2E3A59" width="22" height="22">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25" />
                    </svg>
                    <label for="email">Email Address</label>
                </div>
                <input type="email" id="email" name="email" />
            </div>

            <div class="form-group">
                <div class="label-icon-holder">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6" stroke="#2E3A59" width="22" height="22">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                    </svg>

                    <label for="phone_number">Phone Number <span class="required">*</span></label>
                </div>
                <input type="number" id="phone_number" name="phone_number" required />
            </div>

            <div class="form-group">
                <div class="label-icon-holder">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6" stroke="#2E3A59" width="22" height="22">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 0 0 .75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 0 0-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0 1 12 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 0 1-.673-.38m0 0A2.18 2.18 0 0 1 3 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 0 1 3.413-.387m7.5 0V5.25A2.25 2.25 0 0 0 13.5 3h-3a2.25 2.25 0 0 0-2.25 2.25v.894m7.5 0a48.667 48.667 0 0 0-7.5 0M12 12.75h.008v.008H12v-.008Z" />
                    </svg>

                    <label for="occupation">Occupation</label>
                </div>

                <input type="text" id="occupation" name="occupation" />
            </div>

            <div class="form-group">
                <div class="label-icon-holder">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6" width="22" height="22" stroke="#2E3A59">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m6.115 5.19.319 1.913A6 6 0 0 0 8.11 10.36L9.75 12l-.387.775c-.217.433-.132.956.21 1.298l1.348 1.348c.21.21.329.497.329.795v1.089c0 .426.24.815.622 1.006l.153.076c.433.217.956.132 1.298-.21l.723-.723a8.7 8.7 0 0 0 2.288-4.042 1.087 1.087 0 0 0-.358-1.099l-1.33-1.108c-.251-.21-.582-.299-.905-.245l-1.17.195a1.125 1.125 0 0 1-.98-.314l-.295-.295a1.125 1.125 0 0 1 0-1.591l.13-.132a1.125 1.125 0 0 1 1.3-.21l.603.302a.809.809 0 0 0 1.086-1.086L14.25 7.5l1.256-.837a4.5 4.5 0 0 0 1.528-1.732l.146-.292M6.115 5.19A9 9 0 1 0 17.18 4.64M6.115 5.19A8.965 8.965 0 0 1 12 3c1.929 0 3.716.607 5.18 1.64" />
                    </svg>


                    <label for="address">Address</label>
                </div>

                <input type="text" id="address" name="address" />
            </div>
            <div class="form-group">
                <div class="label-icon-holder"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-6" width="22" height="22" stroke="#2E3A59">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                    </svg>

                    <label for="who_to_see">Who to See <span class="required">*</span></label>
                </div>

                <select id="who_to_see" name="who_to_see" class="who_to_see" required>
                    <option value="" disabled selected>Who Would You Like To See</option>
                    {% for staff in staffs %}
                    <option value="{{ staff.Fullname }}">{{ staff.Fullname }} - {{ staff.Designation }}</option>
                    {% endfor %}

                </select>
                <!-- <input type="" id="who_to_see" name="who_to_see" required /> -->
            </div>
            <div class="form-group">
                <div class="label-icon-holder">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6" width="22" height="22" stroke="#2E3A59">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.5 8.25V6a2.25 2.25 0 0 0-2.25-2.25H6A2.25 2.25 0 0 0 3.75 6v8.25A2.25 2.25 0 0 0 6 16.5h2.25m8.25-8.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-7.5A2.25 2.25 0 0 1 8.25 18v-1.5m8.25-8.25h-6a2.25 2.25 0 0 0-2.25 2.25v6" />
                    </svg>
                    <label for="reason">Reason for Visit <span class="required">*</span></label>
                </div>
                <!-- <label for="reason">Reason for visit:</label> -->

                <textarea id="reason" name="reason" rows="6"
                    placeholder="Please describe your reason in 128 words or less..." required></textarea>
                <!-- <input type="text" id="reason" name="reason" required /> -->
            </div>

            <div class="form-group_check">
                <label>
                    <input type="checkbox" id="consent" name="consent">
                    I consent to the terms and conditions
                </label>
            </div>
            <button type="submit" class="next-btn" id="next-btn" disabled>Next</button>
        </form>
    </div>
</div>
{% endblock %}
